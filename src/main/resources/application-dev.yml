# Development Environment Configuration

# API Configuration
api:
  server:
    url: http://localhost:8081/
  token-expiration-hours: 2160

  # File Storage Paths
  task:
    files:
      prefix: files/task
      directory: /home/edu/Project/files/files/task

  cost:
    files:
      prefix: files/cost
      directory: /home/edu/Project/files/files/cost

# Server Configuration
server:
  port: 8081

spring:
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5435/base
    username: base
    password: Project2025
    driver-class-name: org.postgresql.Driver

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    # SEGURANÇA: desabilita comando clean em produção
    clean-disabled: true
    schemas: public
    # Para ambiente de desenvolvimento
    out-of-order: false
    # Configurações específicas para PostgreSQL
    url: jdbc:postgresql://localhost:5435/base
    user: base
    password: Project2025
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql

  # JPA/Hibernate Configuration (Development)
  jpa:
    show-sql: true
    properties:
      hibernate:
        ddl-auto: validate
        format_sql: true
        naming:
          physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        jdbc:
          time_zone: UTC

  # Cache Configuration (Simple for dev, Redis disabled)
  cache:
    type: simple

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6380
      password: S#Y9dDa2vgsh4DKrgYe9u@!
      database: 0
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Email Configuration
  mail:
    host: smtp.office365.com
    port: 587
    username: no-reply@base.com
    password: your-email-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: false
            protocols: TLSv1.2
    from: no-reply@base.com

  cloud:
    aws:
      sqs:
        enabled: false
      sns:
        enabled: false

