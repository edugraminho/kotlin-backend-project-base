# Google API Configuration
google:
  api:
    key: your-google-api-key
  oauth:
    client-id: your-google-client-id
    client-secret: your-google-client-secret

# Apple OAuth2 Configuration
apple:
  oauth:
    client-id: com.base.app
    client-secret: generated-client-secret
    key-id: your-apple-key-id
    team-id: your-apple-team-id

# Microsoft OAuth2 Configuration
microsoft:
  oauth:
    client-id: your-microsoft-client-id
    client-secret: your-microsoft-client-secret
    tenant: common

# Asaas Payment Provider
asaas:
  api:
    base-key: your-asaas-api-base-key
    access-token: your-asaas-api-access-token

# RevenueCat Configuration
revenuecat:
  api:
    signature-key: your-revenuecat-signature-key

# Firebase Configuration
firebase:
  service-account: classpath:firebase-service-account.json

# AWS Configuration
aws:
  region: us-east-1
  credentials:
    access-key: your-aws-access-key
    secret-key: your-aws-secret-key

# SQS Queue Configuration
queue:
  payment-webhook:
    concurrency: 3
    name: go4buid-gesture-payment-webhook-sqs-dev.fifo
    url: your-sqs-queue-url

# Storage Configuration
storage:
  type: s3
  s3:
    bucket: base-files-hlg
    region: us-east-1
    access-key-id: your-aws-access-key
    secret-access-key: your-aws-secret-key

# Payment Configuration
payment:
  is-production-environment: false
  provider-activated: REVENUECAT

# External Services
base:
  invite:
    base-url: https://invite.homolog.base.com/

# SMS Verification Configuration
verification:
  sms:
    expiration-minutes: 5
    max-attempts: 3
    cooldown-seconds: 60
  email:
    expiration-minutes: 30
    max-attempts: 5

# Logging Configuration (Development)
logging:
  level:
    com.base: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"